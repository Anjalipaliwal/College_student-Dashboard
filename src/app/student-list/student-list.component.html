<div class="container custom-container-2">

  <!-- Show it when there is no employee -->
  <div class="no-data text-center" *ngIf="Students.length == 0">
    <p>There is no employee added yet!</p>
    <button class="btn btn-outline-primary" routerLink="/student-create">Add Empoyee</button>
  </div>

  <!-- Employees list table, it hides when there is no employee -->
  <div *ngIf="Students.length !== 0">
    <h3 class="mb-3 text-center heading">Students List</h3>
     <p  class="mb-3 text-center font-weight-normal">Dashboard for organisation to track student data more Easy!!</p>
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">User Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Class</th>          
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of Students">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.email}}</td>
            <td>{{student.phone}}</td>
            <td>{{student.class}}</td>
            <td>
              <span class="edit" routerLink="/student-edit/{{student.id}}">Edit</span>
              <span class="delete" (click)="deleteStudent(student.id)">Delete</span>
            </td>
          </tr>
        </tbody>
      </table>
</div>
