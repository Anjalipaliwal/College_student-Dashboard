
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr class="title">
            <th scope="col">Name</th>
            <th scope="col">Attendance status</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of Students" >
            <td class="name">{{student.name}}</td>
            <td class="status">{{student.attendance}}</td>
          </tr>
        </tbody>
      </table>
</div>
